          <div class="form-group">
            <label for="password" class="col-sm-4 control-label">旧密码：</label>

            <label for="newPassword" class="col-sm-4 control-label">新密码：</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="newPassword" required/>
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-4 control-label">确认密码：</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" id="confirmPassword" required />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-6 col-sm-2 text-right">
              <button type="submit" class="btn btn-default">确定</button>

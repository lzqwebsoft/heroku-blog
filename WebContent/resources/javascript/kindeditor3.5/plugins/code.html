<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta charset="utf-8" />
		<title>KindEditor</title>
		<style>
			body {
				font-size:12px;
				margin: 0px;
				background-color:#F0F0EE;
				overflow: hidden;
			}
			td.left1 {
				font-size:12px;
				width: 60px;
				padding: 2px;
			}
			td.right1 {
				font-size:12px;
				padding: 2px;
			}
			#sourceCode {
				font-size: 12px;
				resize: none;
				width: 315px;
				height: 180px; 
				font-family: Verdana,"Lucida Grande",Arial,Helvetica,sans-serif;
				
				overflow-y: auto;
				line-height: 14px;
			}
		</style>
	</head>
	<body>
		<table border="0" cellpadding="5" cellspacing="0">
			<tr>
				<td class="left1">编程语言:</td>
				<td class="right1">
					<select id="language" name="language"  maxlength="255">
                       <option value="html">HTML/XML</option>
                       <option value="js">JavaScript</option>
                       <option value="css">CSS</option>
                       <option value="php">PHP</option>
                       <option value="csharp">C#</option>
                       <option value="cpp">C++</option>
                       <option value="java">Java</option>
                       <option value="jfx">JavaFX</option>
                       <option value="python">Python</option>
                       <option value="perl">Perl</option>
                       <option value="ruby">Ruby</option>
                       <option value="vb">Visual Basic</option>
                       <option value="delphi">Delphi</option>
                       <option value="sql">SQL</option>
                       <option value="applescript">AppleScript</option>
                       <option value="actionscript3">ActionScript3</option>
                       <option value="shell">Shell</option>
                       <option value="cf">ColdFusion</option>
                       <option value="plain">其它</option>
                    </select>
				</td>
			</tr>
			<tr>
				<td colspan="2">
                   <textarea id="sourceCode" name="sourceCode"></textarea>
              </td>
			</tr>
		</table>
	</body>
</html>
